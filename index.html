<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL-OS // STEALTH_UNIT_V3</title>
    <style>
        :root {
            --phosphor-teal: #4ad8ff;
            --warning-amber: #ffb347;
            --system-green: #39ffba;
            --bg-deep: #05080a;
            --panel-bg: rgba(10, 15, 20, 0.9);
            --border-dim: 1px solid rgba(74, 216, 255, 0.2);
            --font-main: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--phosphor-teal);
            font-family: var(--font-main);
            margin: 0;
            overflow: hidden;
            background-image: linear-gradient(rgba(10, 10, 10, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: auto 1fr;
            gap: 15px;
            padding: 20px;
            /* Height adjusted for larger tickers */
            height: calc(100vh - 160px); 
        }

        .panel {
            background: var(--panel-bg);
            border: var(--border-dim);
            border-left: 3px solid var(--phosphor-teal);
            position: relative;
            padding: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .video-panel {
            border-top: 3px solid var(--warning-amber);
            overflow: hidden;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            filter: grayscale(0.2) contrast(1.1) brightness(0.7);
        }

        /* Clock Module */
        .clock-list { list-style: none; padding: 0; margin: 5px 0; }
        .clock-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(74, 216, 255, 0.1);
            font-size: 0.85rem;
        }
        .clock-time { color: var(--warning-amber); font-weight: bold; }

        /* GIANT TICKER STYLING */
        .footer-news {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            border-top: 2px solid var(--phosphor-teal);
            z-index: 100;
        }
        .ticker {
            display: flex;
            white-space: nowrap;
            overflow: hidden;
            padding: 15px 0; /* More padding for bigger text */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .ticker-content {
            display: inline-block;
            animation: marquee 80s linear infinite; /* Slightly slower for readability */
            text-transform: uppercase;
            font-size: 1.8rem; /* DOUBLED SIZE */
            font-weight: 900;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(74, 216, 255, 0.5);
        }
        #world-ticker { 
            color: var(--system-green); 
            animation-duration: 100s;
            text-shadow: 0 0 10px rgba(57, 255, 186, 0.5);
        }

        @keyframes marquee { 
            0% { transform: translateX(100vw); } 
            100% { transform: translateX(-100%); } 
        }

        .label {
            position: absolute;
            top: -9px; left: 10px;
            background: var(--bg-deep);
            padding: 0 8px;
            font-size: 0.65rem;
            letter-spacing: 2px;
            border: 1px solid rgba(74, 216, 255, 0.3);
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="panel">
            <div class="label">ENV_DATA_GEELONG</div>
            <a class="weatherwidget-io" href="https://forecast7.com/en/n38d15144d36/geelong/" data-label_1="GEELONG" data-label_2="LOCAL_STATION" data-theme="pure" data-basecolor="rgba(0,0,0,0)" data-textcolor="#4ad8ff" data-highcolor="#ffb347" data-lowcolor="#system-green">WEATHER_LOADING...</a>
        </div>

        <div class="panel video-panel" style="grid-row: span 2;">
            <div class="label" style="color: var(--warning-amber); border-color: var(--warning-amber);">SIGNAL_LIVE // ABC_NEWS</div>
            <iframe src="https://www.youtube.com/embed/live_stream?channel=UCVgO39Bk5sMo66-6o6Spn6Q&autoplay=1&mute=1"></iframe>
        </div>

        <div class="panel">
            <div class="label">TIME_SYNC_UTC</div>
            <div class="clock-list" id="world-clocks"></div>
        </div>
    </div>

    <div class="footer-news">
        <div class="ticker"><div id="local-ticker" class="ticker-content">CONNECTING_LOCAL_SATELLITE...</div></div>
        <div class="ticker"><div id="world-ticker" class="ticker-content">CONNECTING_GLOBAL_SATELLITE...</div></div>
    </div>

    <script>
        const clocks = [
            { name: "MELBOURNE", zone: "Australia/Melbourne" },
            { name: "ADELAIDE", zone: "Australia/Adelaide" },
            { name: "PERTH", zone: "Australia/Perth" },
            { name: "NZ/AUCKLAND", zone: "Pacific/Auckland" },
            { name: "LONDON/UK", zone: "Europe/London" },
            { name: "NEW YORK", zone: "America/New_York" },
            { name: "CALIFORNIA", zone: "America/Los_Angeles" }
        ];

        function updateClocks() {
            const container = document.getElementById('world-clocks');
            container.innerHTML = clocks.map(c => {
                const timeStr = new Intl.DateTimeFormat('en-AU', {
                    timeZone: c.zone, hour: '2-digit', minute: '2-digit', hour12: false
                }).format(new Date());
                return `<div class="clock-item"><span>${c.name}</span><span class="clock-time">${timeStr}</span></div>`;
            }).join('');
        }

        async function fetchNews() {
            const rssPairs = [
                { url: "https://www.sbs.com.au/news/topic/australia/feed", id: 'local-ticker', prefix: 'AUS_CORE' },
                { url: "https://feeds.bbci.co.uk/news/world/rss.xml", id: 'world-ticker', prefix: 'WORLD_REP' }
            ];
            
            for (const pair of rssPairs) {
                try {
                    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(pair.url)}`);
                    const data = await res.json();
                    if (data.status === 'ok') {
                        const headlines = data.items.map(i => i.title.toUpperCase()).join(" [+] ");
                        document.getElementById(pair.id).innerText = `${pair.prefix} // ${headlines} //`;
                    }
                } catch (e) { document.getElementById(pair.id).innerText = `${pair.prefix} // CONNECTION_LOSS`; }
            }
        }

        updateClocks();
        setInterval(updateClocks, 30000);
        fetchNews();
        setInterval(fetchNews, 3600000);

        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
</body>
</html>
