<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL-OS // GEELONG_CORE_V3</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --bg-dark: #06070a;
            --glass: rgba(0, 242, 255, 0.03);
            --border: 1px solid rgba(0, 242, 255, 0.4);
            --font: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--neon-blue);
            font-family: var(--font);
            margin: 0;
            overflow: hidden;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 350px 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 120px);
        }

        .panel {
            background: var(--glass);
            border: var(--border);
            position: relative;
            padding: 15px;
            box-shadow: inset 0 0 15px rgba(0, 242, 255, 0.1);
        }

        /* Clock Styling */
        .clock-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        .clock-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dotted rgba(0, 242, 255, 0.2);
            font-size: 0.9rem;
        }

        .clock-time {
            font-weight: bold;
            color: var(--neon-green);
        }

        .blink { animation: blinker 1.5s step-start infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Tickers */
        .footer-news {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid var(--neon-blue);
        }

        .ticker {
            display: flex;
            white-space: nowrap;
            overflow: hidden;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
        }

        .ticker-content {
            display: inline-block;
            animation: marquee 60s linear infinite;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 2px;
        }

        @keyframes marquee { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }

        .label {
            position: absolute;
            top: -10px; left: 10px;
            background: var(--bg-dark);
            padding: 0 5px;
            font-size: 0.7rem;
            border: 1px solid var(--neon-blue);
        }
        
        iframe { width: 100%; height: 100%; border: none; filter: brightness(0.9); }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="panel">
            <div class="label">ATMOS_GEELONG</div>
            <a class="weatherwidget-io" href="https://forecast7.com/en/n38d15144d36/geelong/" data-label_1="GEELONG" data-label_2="AUSTRALIA" data-theme="pure" data-basecolor="rgba(0,0,0,0)" data-textcolor="#00f2ff">GEELONG WEATHER</a>
        </div>

        <div class="panel" style="grid-row: span 2;">
            <div class="label">LIVE_ABC_BROADCAST</div>
            <iframe src="https://www.youtube.com/embed/live_stream?channel=UCVgO39Bk5sMo66-6o6Spn6Q&autoplay=1&mute=1"></iframe>
        </div>

        <div class="panel">
            <div class="label">CHRONO_SYNC_GLOBAL</div>
            <div class="clock-list" id="world-clocks">
                </div>
        </div>
    </div>

    <div class="footer-news">
        <div class="ticker"><div id="local-ticker" class="ticker-content">ESTABLISHING LOCAL DATA UPLINK...</div></div>
        <div class="ticker"><div id="world-ticker" class="ticker-content" style="color:var(--neon-green)">ESTABLISHING GLOBAL DATA UPLINK...</div></div>
    </div>

    <script>
        const clocks = [
            { name: "MELBOURNE", zone: "Australia/Melbourne" },
            { name: "ADELAIDE", zone: "Australia/Adelaide" },
            { name: "PERTH", zone: "Australia/Perth" },
            { name: "NEW ZEALAND", zone: "Pacific/Auckland" },
            { name: "LONDON", zone: "Europe/London" },
            { name: "NEW YORK", zone: "America/New_York" },
            { name: "CALIFORNIA", zone: "America/Los_Angeles" }
        ];

        function updateClocks() {
            const container = document.getElementById('world-clocks');
            container.innerHTML = clocks.map(c => {
                const timeStr = new Intl.DateTimeFormat('en-AU', {
                    timeZone: c.zone,
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                }).format(new Date());
                
                // Add a blinking colon
                const formattedTime = timeStr.replace(':', '<span class="blink">:</span>');
                
                return `<div class="clock-item">
                            <span>${c.name}</span>
                            <span class="clock-time">${formattedTime}</span>
                        </div>`;
            }).join('');
        }

        // News Logic
        async function fetchRSS(url, elementId, prefix) {
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                const data = await res.json();
                if (data.status === 'ok') {
                    const headlines = data.items.map(item => item.title.toUpperCase()).join(" /// ");
                    document.getElementById(elementId).innerText = `${prefix}: /// ${headlines} ///`;
                }
            } catch (e) { document.getElementById(elementId).innerText = `${prefix}: OFFLINE`; }
        }

        function init() {
            updateClocks();
            setInterval(updateClocks, 10000); // Update clocks every 10 seconds
            
            fetchRSS("https://www.sbs.com.au/news/topic/australia/feed", 'local-ticker', 'AUS_CORE');
            fetchRSS("https://feeds.bbci.co.uk/news/world/rss.xml", 'world-ticker', 'WORLD_SITREP');
        }

        // Weather Script
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');

        init();
        setInterval(() => init(), 3600000); // Refresh news hourly
    </script>
</body>
</html>
