<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL-OS // GEELONG_CORE_V2</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --bg-dark: #06070a;
            --glass: rgba(0, 242, 255, 0.03);
            --border: 1px solid rgba(0, 242, 255, 0.4);
            --font: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--neon-blue);
            font-family: var(--font);
            margin: 0;
            overflow: hidden;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 120px);
        }

        .panel {
            background: var(--glass);
            border: var(--border);
            position: relative;
            padding: 15px;
            box-shadow: inset 0 0 15px rgba(0, 242, 255, 0.1);
        }

        iframe { width: 100%; height: 100%; border: none; filter: brightness(0.9) grayscale(0.2); }

        /* Ticker Styling */
        .footer-news {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid var(--neon-blue);
        }

        .ticker {
            display: flex;
            white-space: nowrap;
            overflow: hidden;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
        }

        .ticker-content {
            display: inline-block;
            animation: marquee 60s linear infinite;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        #world-ticker { color: var(--neon-green); animation-duration: 80s; }

        @keyframes marquee {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }

        .label {
            position: absolute;
            top: -10px; left: 10px;
            background: var(--bg-dark);
            padding: 0 5px;
            font-size: 0.7rem;
            border: 1px solid var(--neon-blue);
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="panel">
            <div class="label">LOC_GEELONG_VIC</div>
            <a class="weatherwidget-io" href="https://forecast7.com/en/n38d15144d36/geelong/" data-label_1="GEELONG" data-label_2="AUSTRALIA" data-theme="pure" data-basecolor="rgba(0,0,0,0)" data-textcolor="#00f2ff">GEELONG WEATHER</a>
        </div>

        <div class="panel">
            <div class="label">LIVE_ABC_BROADCAST</div>
            <iframe src="https://www.youtube.com/embed/live_stream?channel=UCVgO39Bk5sMo66-6o6Spn6Q&autoplay=1&mute=1"></iframe>
        </div>
    </div>

    <div class="footer-news">
        <div class="ticker"><div id="local-ticker" class="ticker-content">ESTABLISHING LOCAL DATA UPLINK...</div></div>
        <div class="ticker"><div id="world-ticker" class="ticker-content">ESTABLISHING GLOBAL DATA UPLINK...</div></div>
    </div>

    <script>
        // RSS Feed Sources (Using SBS and BBC)
        const LOCAL_RSS = "https://www.sbs.com.au/news/topic/australia/feed";
        const WORLD_RSS = "https://feeds.bbci.co.uk/news/world/rss.xml";

        async function fetchRSS(url, elementId, prefix) {
            try {
                // We use rss2json as a free proxy to bypass CORS issues
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    const headlines = data.items.map(item => item.title.toUpperCase()).join(" /// ");
                    document.getElementById(elementId).innerText = `${prefix}: /// ${headlines} ///`;
                }
            } catch (error) {
                document.getElementById(elementId).innerText = `${prefix}: OFFLINE - CONNECTION ERROR`;
            }
        }

        function updateAllNews() {
            fetchRSS(LOCAL_RSS, 'local-ticker', 'AUS_CORE_NEWS');
            fetchRSS(WORLD_RSS, 'world-ticker', 'WORLD_SITREP');
            console.log("News cycle updated: " + new Date().toLocaleTimeString());
        }

        // Initialize Weather Widget
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');

        // Run updates
        updateAllNews();
        setInterval(updateAllNews, 3600000); // Auto-update every 1 hour
    </script>
</body>
</html>
